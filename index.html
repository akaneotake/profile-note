<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画面上で書けるプロフィール帳</title>

    <!-- Google フォント -->
    <!-- よもぎフォント -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap" rel="stylesheet">
    <!-- はちまるフォント -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet">
    <!-- レゲエ One -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">
    <!-- 解星　特ミン -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+Tokumin&display=swap" rel="stylesheet">
    <!-- デラゴシック -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <!-- Yuji Syuku -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yuji+Syuku&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- だるまどろっぷ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&display=swap" rel="stylesheet">
    <!-- すらっくさいど -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Slackside+One&display=swap" rel="stylesheet">

    <!-- jQueryのCDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- html2canvas -->
    <script src="html2canvas.min.js"></script>

    <script src="script.js"></script>
  </head>
 
  <body>
    <h1>画面上で書けるプロフィール帳</h1>
    <div class="typography">
      <div class="typography-item">
        <h4>フォント: </h4>
        <select name="font-select">
          <option value="hand-written" style="font-family: 'Yomogi'" selected>手書き風</option>
          <option value="cute" style="font-family: 'Hachi Maru Pop'">かわいい</option>
          <option value="cool" style="font-family: 'Reggae One'">かっこいい</option>
          <option value="beautiful" style="font-family: 'Kaisei Tokumin'">素敵</option>
          <option value="powerful" style="font-family: 'Dela Gothic One'">力強い</option>
          <option value="child" style="font-family: 'Darumadrop One'">こども</option>
          <option value="adult" style="font-family: 'Yuji Syuku'">大人</option>
          <option value="dirty" style="font-family: 'Slackside One'">じきたない</option>
        </select>
      </div>
  
      <div class="typography-item">
        <h4>文字色: </h4>
        <select name="color-select">
          <option value="black" style="color: black">黒</option>
          <option value="red" style="color: red">赤</option>
          <option value="blue" style="color: blue">青</option>
          <option value="aqua" style="color: #00BFFF">水色</option>
          <option value="yellow" style="color: #FFD700">黄</option>
          <option value="green" style="color: green">緑</option>
          <option value="lime" style="color: lime">黄緑</option>
          <option value="purple" style="color: purple">紫</option>
          <option value="orange" style="color: orange">オレンジ</option>
          <option value="pink" style="color: #FF1493">ピンク</option>
        </select>
      </div>

      <label class="typography-item">
        <input id="not-bold" type="checkbox" name="not-bold" value="not-bold">
        <span>文字を細くする</span>
      </label>

    </div>

    <div id="image">
      <img src="./images/profile-img.jpg" alt="プロフィール帳">
      <!-- ユーザー記述部分スタート -->
      <!-- 左・選択肢 -->
      <button id="watashi" class="select-button" type="button" name="watashi" value=""></button>
      <button id="boku" class="select-button" type="button" name="boku" value=""></button>

      <button id="left" class="select-button" type="button" name="left" value=""></button>
      <button id="right" class="select-button" type="button" name="right" value=""></button>

      <!-- 左上input -->
      <input id="date-year" type="text" name="date-year" placeholder="年">
      <input id="date-month" type="text" name="date-month" placeholder="月">
      <input id="date-day" type="text" name="date-day" placeholder="日">
      
      <input id="username" type="text" name="username" placeholder="あなたの名前">
      
      <input id="birth-year" type="text" name="birth-year" placeholder="西暦">
      <input id="birth-month" type="text" name="birth-month" placeholder="何">
      <input id="birth-day" type="text" name="birth-day" placeholder="何">
      <input id="constellation" type="text" name="constellation" placeholder="星">

      <input id="blood-type" type="text" name="blood-type" placeholder="何">
      <input id="nickname" type="text" name="nickname" placeholder="あだ名">
      <input id="character" type="text" name="character" placeholder="こんな感じ">
      <input id="day-off" type="text" name="day-off" placeholder="こーんなこと">

      <!-- アイコン画像アップロード --> 
      <div id="user-icon-preview"></div>    
      <input id="user-icon-choose" type="file" name="user-icon" accept="image/*">
      
      <!-- 左上右のinput(SNS, 文字小） -->
      <input id="twitter" class="font15px" type="text" name="twitter" placeholder="@twitter">
      <input id="instagram" class="font15px" type="text" name="instagram" placeholder="@インスタ">

      <!-- 左上のtextarea -->
      <textarea id="hobby" class="leftup-textarea" maxlength="30" placeholder="ここに趣味をかいてね"></textarea>
      <textarea id="skill" class="leftup-textarea" maxlength="30" placeholder="ここに特技をかいてね"></textarea>
      <textarea id="boom" class="leftup-textarea" maxlength="30" placeholder="ここにマイブームをかいてね"></textarea>
      <textarea id="occupation" class="leftup-textarea" maxlength="30" placeholder="ここに職業をかいてね"></textarea>

      <!-- 左上右のinput -->
      <input id="birthplace" class="leftup-input text-small" type="text" name="birthplace" placeholder="どこ生まれ？">
      <input id="siblings" class="leftup-input text-small" type="text" name="siblings" placeholder="兄弟姉妹">
      <input id="user-height" class="leftup-input text-small" type="text" name="user-height" placeholder="何センチ？">
      <input id="shoe-size" class="leftup-input text-small" type="text" name="shoe-size" placeholder="足何センチ？">

      <!-- 左中のinput -->
      <input id="feel-adult" class="leftmiddle-input" type="text" name="feel-adult" placeholder="大人になったなぁ～">
      <input id="feel-happy" class="leftmiddle-input" type="text" name="feel-happy" placeholder="幸せだなぁ～">
      <input id="favorit-word" class="leftmiddle-input" type="text" name="favorit-word" placeholder="好きな言葉">

      <!-- 左中のinput(My favorites, 文字小) -->
      <input id="f-food" class="leftmiddle-my-favorites font15px" type="text" name="f-food" placeholder="好きな食べ物">
      <input id="f-drink" class="leftmiddle-my-favorites font15px" type="text" name="f-drink" placeholder="好きな飲み物">
      <input id="f-place" class="leftmiddle-my-favorites font15px" type="text" name="f-place" placeholder="好きな場所">
      <input id="f-character" class="leftmiddle-my-favorites font15px" type="text" name="f-character" placeholder="好きなキャラ">

      <input id="f-color" class="leftmiddle-my-favorites font15px" type="text" name="f-color" placeholder="好きな色">
      <input id="f-pattern" class="leftmiddle-my-favorites font15px" type="text" name="f-pattern" placeholder="好きな模様">
      <input id="f-fragrance" class="leftmiddle-my-favorites font15px" type="text" name="f-fragrance" placeholder="好きな香り">
      <input id="f-brand" class="leftmiddle-my-favorites font15px" type="text" name="f-brand" placeholder="好きなブランド">

      <input id="f-animal" class="leftmiddle-my-favorites font15px" type="text" name="f-animal" placeholder="好きな動物">
      <input id="f-sports" class="leftmiddle-my-favorites font15px" type="text" name="f-sports" placeholder="好きなスポーツ">
      <input id="f-music" class="leftmiddle-my-favorites font15px" type="text" name="f-music" placeholder="好きな音楽">
      <input id="f-book" class="leftmiddle-my-favorites font15px" type="text" name="f-book" placeholder="好きな本">

      <!-- 左下のinput(BEST3, 文字大) -->
      <input id="best3-thema" class="font27px" type="text" name="best3-thema" placeholder="ベスト3">
      <input id="best3-1" class="leftdown-best3 font27px" type="text" name="best3-1" placeholder="1位♡">
      <input id="best3-2" class="leftdown-best3 font27px" type="text" name="best3-2" placeholder="2位♡">
      <input id="best3-3" class="leftdown-best3 font27px" type="text" name="best3-3" placeholder="3位♡">

      <!-- 左下のtextarea -->
      <textarea id="present-you-like" class="leftdown-textarea" maxlength="21" placeholder="嬉しいプレゼント"></textarea>
      <textarea id="want-to-challenge" class="leftdown-textarea" maxlength="21" placeholder="チャレンジ"></textarea>
      <textarea id="present-you-want" class="leftdown-textarea" maxlength="21" placeholder="欲しいプレゼント"></textarea>
      <textarea id="good-memory" class="leftdown-textarea" maxlength="21" placeholder="いい思い出"></textarea>

      <!-- 右上のtextarea(if) -->
      <textarea id="if-reborn" class="rightup-textarea" maxlength="21" placeholder="何になりたい？"></textarea>
      <textarea id="if-magic" class="rightup-textarea" maxlength="21" placeholder="魔法が使えたら？"></textarea>
      <textarea id="if-a-month-free" class="rightup-textarea" maxlength="21" placeholder="1ヵ月休みなら？"></textarea>
      <textarea id="if-3million" class="rightup-textarea" maxlength="21" placeholder="300万あったら？"></textarea>

      <!-- 右中のinput(My favorites+) -->
      <input id="onigiri" class="rightmiddle-input" type="text" name="onigiri" placeholder="おにぎり">
      <input id="sushi" class="rightmiddle-input" type="text" name="sushi" placeholder="お寿司">
      <input id="pudding" class="rightmiddle-input" type="text" name="pudding" placeholder="プリン硬さ">
      <input id="tamagoyaki" class="rightmiddle-input" type="text" name="tamagoyaki" placeholder="卵焼き">

      <input id="ramen" class="rightmiddle-input" type="text" name="ramen" placeholder="ラーメン">
      <input id="curry" class="rightmiddle-input" type="text" name="curry" placeholder="カレー辛さ">
      <input id="alcohol" class="rightmiddle-input" type="text" name="alcohol" placeholder="お酒">
      <input id="otsumami" class="rightmiddle-input" type="text" name="otsumami" placeholder="おつまみ">

      <input id="nabe" class="rightmiddle-input" type="text" name="nabe" placeholder="鍋">
      <input id="misosiru" class="rightmiddle-input" type="text" name="misosiru" placeholder="みそ汁">
      <input id="oden" class="rightmiddle-input" type="text" name="oden" placeholder="おでん">
      <input id="pizza" class="rightmiddle-input" type="text" name="pizza" placeholder="ピザの厚さ">

      <input id="anko" class="rightmiddle-input" type="text" name="anko" placeholder="あんこ">
      <input id="taiyaki" class="rightmiddle-input" type="text" name="taiyaki" placeholder="たいやき">
      <input id="medamayaki" class="rightmiddle-input" type="text" name="medamayaki" placeholder="目玉焼き">
      <input id="tonkatsu" class="rightmiddle-input" type="text" name="tonkatsu" placeholder="とんかつ">

      <input id="not-favorite-food" type="text" name="not-favorite-food" placeholder="苦手なたべもの">
      <input id="last-food" type="text" name="last-food" placeholder="最後の晩餐">

      <!-- 右・選択肢 -->
      <button id="dog" class="select-button" type="button" name="dog" value=""></button>
      <button id="cat" class="select-button" type="button" name="cat" value=""></button>

      <input id="another-animal" class="font15px" type="text" name="another-animal" placeholder="他の動物">

      <button id="indoor" class="select-button" type="button" name="indoor" value=""></button>
      <button id="outdoor" class="select-button" type="button" name="outdoor" value=""></button>
      <button id="rice" class="select-button" type="button" name="rice" value=""></button>
      <button id="bread" class="select-button" type="button" name="bread" value=""></button>
      <button id="reply-fast" class="select-button" type="button" name="reply-fast" value=""></button>
      <button id="reply-slow" class="select-button" type="button" name="reply-slow" value=""></button>
      <button id="kinoko" class="select-button" type="button" name="kinoko" value=""></button>
      <button id="takenoko" class="select-button" type="button" name="takenoko" value=""></button>
      <button id="roller-coaster-yes" class="select-button" type="button" name="roller-coaster-yes" value=""></button>
      <button id="roller-coaster-no" class="select-button" type="button" name="roller-coaster-no" value=""></button>
      <button id="furusato-nouzei-yes" class="select-button" type="button" name="furusato-nouzei-yes" value=""></button>
      <button id="furusato-nouzei-no" class="select-button" type="button" name="furusato-nouzei-no" value=""></button>

      <!-- 右下textarea(れんそうゲーム) -->
      <textarea id="image-handsome" class="image-game-textarea" maxlength="10" placeholder="イケメン"></textarea>
      <textarea id="image-kawaii" class="image-game-textarea" maxlength="10" placeholder="キュート"></textarea>
      <textarea id="image-funny" class="image-game-textarea" maxlength="10" placeholder="おもろい"></textarea>
      <textarea id="image-tennen" class="image-game-textarea" maxlength="10" placeholder="ボケてる"></textarea>
      <textarea id="image-fashionable" class="image-game-textarea" maxlength="10" placeholder="しゃれおつ"></textarea>

      <!-- 右下textarea(フリースペース) -->
      <textarea id="free-space" maxlength="150" placeholder="最後にメッセージを書いてね♡"></textarea>

    </div>

    <!-- 画像ダウンロード -->
    <button id="preview-btn" class="btn" type="button">♡画像プレビューを読み込む♡</button>

    <img src="" id="preview" alt="プロフィール帳のプレビュー" />

    <button id="download-btn" class="btn" type="button"><a href="" id="img-link" download="私のプロフィール帳.png">♡画像をダウンロード♡</a></button>
    
  </body>
</html>
